  <title>通过Koa only模块源码认识reduce</title>
</head>
<body>
  <script>
  // var o = {
//    a: 'a',
//    b: 'b',
//    c: 'c'
// }
// only(o, ['a','b'])   // {a: 'a',  b: 'b'}

var only = function (obj,keys) {
    obj = obj || {}
    if('string' == typeof keys){
      keys = keys.split(/ +/)
    }
    return keys.reduce(function (ret,key) {
      if(null == obj[key]) return ret   // key 不在 obj 上
      ret[key] = obj[key]
      return ret
    },{})  // {} 初始值
  }
  
  </script>
</body>
