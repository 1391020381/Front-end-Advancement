<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局和 Bootstrap 实现</title>
</head>
<body>
    
    <script>
        var fontSize = document.documentElement.clientWidth / 3.75
        // 640px的屏幕让 1rem  = 16px  iPhone5/SE 320px
        /**
        iPhone 6/ 7/ 8  375px  
        淘宝的工程师是按照设计 375px 的视觉稿完成的。 在 375px视觉稿下 
        document.documentElement.clientWidth = 375     
        375 / 3.75  = 100 px   fontSize 
        **/
    </script>
</body>
</html>
