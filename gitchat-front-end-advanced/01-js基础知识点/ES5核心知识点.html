<script>
   /**
   js预编译
   a undefined
   a function // 覆盖变量


   执行阶段 赋值
   a = 3
   console.log(3)
   a = 6
   a 不是function 
   **/ 
   console.log(a)  // function 
   a()  // 10
   var a = 3 
   function a(){
       console.log(10)
   } 
   console.log(a)  // 执行阶段  a = 3
   a = 6   // 执行阶段  a = 6
   a()     // a 不是function
    </script>

    <script>

        init:()=>{
            console.log(this.a)
            function go(){
                // this.a = 60
                console.log(this.a)
            }
            go.prototype.a = 50
            return go
        }
    }
    // var p = test.init()
    // p()
   // test.init()  go 函数

    new(test.init())()
