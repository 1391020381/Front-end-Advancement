    <script>
    var quickSort = array =>{
        if(array.length<2){
            return array.slice()
        }
        let pivot = array[Math.floor(Math.random()*array.length)]
        let left = []
        let middle = []
        let right = []
        for(let i=0;i<array.length;i++){
            var value = array[i]
            if(value<pivot){
               left.push(value) 
            }
            if(value === pivot){
                middle.push(value)
            }
            if(value>pivot){
                right.push(value)
            }
            return quickSort(left).concat(middle,quickSort(right))
        }
    }
    
    function bSort(arr){
        var len = arr.length
        for(let i =0;i<len-1;i++){
            for(let j = 0;j<len-1-i;j++){
                // 相邻元素两两对比 元素交换  大的元素交换到后面
                if(arr[j]>arr[j+1]){
                    var temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
            }
        }
        return arr
    }
    
    var shallowCopay = function(obj){
        // 只拷贝对象
        if(typeof obj!=='object'){
            return
        }
        var newObj = obj instanceof Array ? []:{}
        for(var key in obj){
            if(obj.hasOwnProperty(key)){
                newObj[key] = obj[key]
            }
        }
        return newObj
    }

    </script>
