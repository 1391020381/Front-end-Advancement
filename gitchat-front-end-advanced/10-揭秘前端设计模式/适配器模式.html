<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>适配器模式</title>
</head>
<body>
   <script>
   class Plug {
       getName(){
           return '港版插头'
       }
   }
   class Target{
       constructor(){
           this.plug = new Plug()
       }
       getName(){
           return this.plug.getName() + '适配器转二脚插头'
       }
   }
   var target  = new Target()
   target.getName()  // 港版插头  适配器转二脚插头
   

   // 在Vue中 我们其实经常使用到适配器模式。比如父组件传递给子组件一个时间戳属性,组件内
   //需要将时间戳转为正常的日期显示，一般会使用computed来左转换这件事情,这个过程就使用了适配器模式。
   </script> 
</body>
</html>
